version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
      java: corretto11
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_REGION)
  build:
    commands:                               
      - echo Build started on `date`
      - echo Building java
      - cd auth-service
      - mvn clean package
      - echo Building the docker image
      - docker build -t auth-service
      - docker tag auth-servicee 860061945305.dkr.ecr.eu-west-3.amazonaws.com/auth-service-repo-906839
  post_build:
    commands:
      - echo Build completed on `date`   
      - docker push 421308774925.dkr.ecr.us-east-1.amazonaws.com/pod4-service-registry:authorization-service
      - echo Writing definition files
      - printf '[{"name":"auth-service","imageUri":"%s"}]' 4860061945305.dkr.ecr.eu-west-3.amazonaws.com/auth-service-repo-906839 > taskdefinition.json

artifacts:
  files: authorization-service/taskdefinition.json